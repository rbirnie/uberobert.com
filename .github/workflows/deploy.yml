name: Build & Deploy Jekyll to Azure Blob Static Website
on:
  push:
    branches: [ master ]   # change to 'main' if your default branch is main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
    steps:
      # 1. Checkout your repo
      - uses: actions/checkout@v4

      # 2. Set up Ruby (for Jekyll)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 3. Install dependencies & build site
      - name: Build Jekyll
        run: |
          bundle install --path vendor/bundle
          bundle exec jekyll build --trace

      # 4. Login to Azure with service principal
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Sanity check Azure context
        uses: azure/cli@v2
        with:
          inlineScript: |
            echo "Using subscription:"
            az account show --query "{name:name, id:id, tenant:tenantId}" -o tsv

            echo "Storage account lookup:"
            az storage account show -n "${{ vars.AZURE_STORAGE_ACCOUNT }}" -o table

            echo "Static website status:"
            az storage blob service-properties show \
              --account-name "${{ vars.AZURE_STORAGE_ACCOUNT }}" \
              --auth-mode login

      # 5. Upload built site (_site) to the $web container
      - name: Upload to $web
        uses: azure/cli@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name "$STORAGE_ACCOUNT" \
              --destination '$web' \
              --source _site \
              --overwrite
