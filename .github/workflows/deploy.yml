name: Build & Deploy Jekyll to Azure Blob Static Website
on:
  push:
    branches: [ master ]   # change to 'main' if your default branch is main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
    steps:
      # 1. Checkout your repo
      - uses: actions/checkout@v4

      # 2. Set up Ruby (for Jekyll)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 3. Install dependencies & build site
      - name: Build Jekyll
        run: |
          bundle install --path vendor/bundle
          bundle exec jekyll build --trace

      # 4. Login to Azure with service principal
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # OPTIONAL: quick sanity check (can keep or remove)
      - name: Who am I
        uses: azure/cli@v2
        with:
          inlineScript: |
            az account show --query "{sub:id, user:user.name}"

      # 5. Upload built site (_site) to the $web container
      - name: Upload to $web
        uses: azure/cli@v2
        with:
          inlineScript: |
            az storage blob upload-batch \
              --account-name "${{ vars.AZURE_STORAGE_ACCOUNT }}" \
              --destination '$web' \
              --source _site \
              --auth-mode login
              --overwrite
