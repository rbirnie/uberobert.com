name: Build & Deploy Jekyll to Azure Blob Static Website
on:
  push:
    branches: [ master ]   # change to 'main' if your default branch is main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      STORAGE_ACCOUNT: ${{ vars.AZURE_STORAGE_ACCOUNT }}
    steps:
      # 1. Checkout your repo
      - uses: actions/checkout@v4

      # 2. Set up Ruby (for Jekyll)
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # 3. Install dependencies & build site
      - name: Build Jekyll
        run: |
          bundle install --path vendor/bundle
          bundle exec jekyll build --trace

      # 4. Login to Azure with service principal
      - name: Azure login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      # (One time) ensure the preview storage commands are available
      - name: Enable storage-preview extension
        uses: azure/cli@v2
        with:
          inlineScript: |
            az extension add -n storage-preview || az extension update -n storage-preview

      - name: Sync to $web (deletes removed files)
        uses: azure/cli@v2
        env:
          AZCOPY_AUTO_LOGIN_TYPE: AZURECLI     # <- tells AzCopy to reuse azure/login
        with:
          inlineScript: |
            az storage blob sync \
              --account-name "${{ vars.AZURE_STORAGE_ACCOUNT }}" \
              --container '$web' \
              --source _site \
              --auth-mode login \
              --delete-destination true
